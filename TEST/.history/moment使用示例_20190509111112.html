<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 50px;
            border:solid 1px;
            background: #0c82f1;

        }
        .box1{
            width: 200px;
            height: 50px;
            border:solid 1px;
            background:#CBCBCB;

        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div>
</body>
<script src="js/moment.js"></script>
<script type="text/javascript">
var time=moment().format('YYYY/MM/DD HH:mm:ss')   // 2019/05/05 15:34:05
console.log(time)
console.log(moment.locale())    // 查看当前语言环境

console.log(moment.locale("zh-cn")) //设置语言环境
console.log(moment.lang('zh-cn'))
document.write(moment("20190505", "YYYYMMDD").fromNow())
</script>
</html>
