<script type="text/javascript">
 
   
    
  
    function showMonth(){
        var date=new Date();
        function _getNum(num){
            if(num<10)
                return "0"+num;
            else
                return num;
        }
        function  _getCurrentMonthDays(){
            // var date=new Date();
            var mons = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]
            return mons[date.getMonth()]   // 获取当月总天数
        }
        function _getCurrentDate(){
           
            return _getNum(date.getDate())   
         }
        var days=_getCurrentMonthDays()-_getCurrentDate()+1;
        if(days<=5){
            return _getNum((new Date().getMonth()+1)+1)   //当天月+1
        }else{
            return _getNum(new Date().getMonth()+1)
        }
    }
  console.log(showMonth())

</script>
