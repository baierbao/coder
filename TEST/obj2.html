<!DOCTYPE html>

</head>
<body>
    <script type="text/javascript">
/*****************
   https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Object/hasOwnProperty

1、obj.hasOwnProperty() 和 in 区别
用法：obj.hasOwnProperty(key) //obj为对象 key为所要判断的字符串
判断一个对象属性里是否包含某个key，key为字符串,此方法不会去判断原型

key in obj //obj为对象 key为所要判断的字符串
判断一个对象属性或原型里面是否包含某个key，key为字符串
**/
var obj={
       key:123
   };
   obj.hasOwnProperty('key');                             //true
   obj.hasOwnProperty('hasOwnProperty');                  //false

   'key' in obj;                                           //true
   'hasOwnProperty' in obj;                                //true



    </script>
</body>
</html>
